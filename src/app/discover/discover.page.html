<ion-content [fullscreen]="true">
  
  <ion-item color="tertiary">
    <ion-label>Discover</ion-label>
      <ion-select [(ngModel)]="isType" (ionChange)="nearbyPlace()">
      <!-- <ion-select-option value="">Select</ion-select-option> -->
          <ion-select-option value="hospital">Hospital</ion-select-option>
          <ion-select-option value="pharmacy">Pharmacy</ion-select-option>
          <ion-select-option value="university">University</ion-select-option>
          <ion-select-option value="gas_station">Fuel station</ion-select-option>
          <ion-select-option value="school">School</ion-select-option>
          <ion-select-option value="electrician">Electrician</ion-select-option>
          <ion-select-option value="church">Church</ion-select-option>
          <ion-select-option value="mosque">Mosque</ion-select-option>
          <ion-select-option value="local_government_office">Local Government HQ</ion-select-option>
          <ion-select-option value="restaurant">Restaurant</ion-select-option>
          <ion-select-option value="plumber">Plumber</ion-select-option>
          <ion-select-option value="taxi_stand">Taxi park</ion-select-option>
          <ion-select-option value="bank">Bank</ion-select-option>
          <ion-select-option value="airport">Airport</ion-select-option>
          <ion-select-option value="library">Library</ion-select-option>
          <ion-select-option value="gym">Gym</ion-select-option>
        <ion-select-option value="atm">Atm</ion-select-option>
        <ion-select-option value="shopping_mall">Shopping Mall</ion-select-option>
        <ion-select-option value="police">Police Station</ion-select-option>
        <ion-select-option value="bakery">Bakery</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item color="tertiary">
    <ion-label>Distance</ion-label>
      <ion-select [(ngModel)]="isKM" (ionChange)="nearbyPlace()">
      <!-- <ion-select-option value="500">Select</ion-select-option> -->
          <ion-select-option value="2000">2 KM</ion-select-option>
          <ion-select-option value="4000">4 KM</ion-select-option>
          <ion-select-option value="6000">6 KM</ion-select-option>
          <ion-select-option value="8000">8 KM</ion-select-option>
      </ion-select>
    </ion-item>
    
    <div #map id="map"></div>
</ion-content>
